<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentazione Esame di Stato</title>
    <style>
        :root {
            --blu-logo: #1A3C82;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .main-content {
            flex: 1;
        }

        header {
            background-color: var(--blu-logo);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        .welcome-message {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: var(--blu-logo);
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px;
            padding-bottom: 100px;
        }

        .card {
            background-color: white;
            width: 280px;
            height: 320px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            overflow: hidden;
            text-align: center;
            text-decoration: none;
            color: black;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
        }

        footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            color: var(--blu-logo);
            padding: 20px 40px;
            width: 100%;
        }

        .footer-images {
            display: flex;
            gap: 20px;
        }

        .footer-images img {
            height: 50px;
            width: auto;
        }

        .footer-text {
            font-size: 1em;
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            margin-left: -300px; 
            margin-right: -20px;
        }


        @media (max-width: 600px) {
            footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .footer-text {
                text-align: left;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <header>
            <h1>Maturit√† 2024/2025 - Tommaso Brocanelli</h1>
        </header>

        <div class="welcome-message">Benvenuti nel mio sito</div>

        <div class="container">
            <a href="areapersonale.html" class="card">
                <img src="img/foto.jpg" alt="Area Personale">
                <div class="card-title">Area Personale</div>
            </a>
            <a href="pcto.html" class="card">
                <img src="img/tds.jpg" alt="PCTO">
                <div class="card-title">PCTO</div>
            </a>
            <a href="educazionecivica.html" class="card">
                <img src="img/edcivica.jpg" alt="Educazione Civica">
                <div class="card-title">Educazione Civica</div>
            </a>
            <a href="areaumanistica.html" class="card">
                <img src="img/umanistica.jpg" alt="Area Umanistica">
                <div class="card-title">Area Umanistica</div>
            </a>
            <a href="areaprofessionale.html" class="card">
                <img src="img/profess.jpg" alt="Area Professionale">
                <div class="card-title">Area Professionale</div>
            </a>
        </div>
    </div>

    <footer>
        <div class="footer-images">
            <img src="img/logo1.png" alt="Logo 1">
            <img src="img/logo2.png" alt="Logo 2">
        </div>
        <div class="footer-text">
            &copy; 2025 Presentazione Esame di Stato
        </div>
    </footer>
</body>
</html>
